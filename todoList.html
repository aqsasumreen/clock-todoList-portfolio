          function update()  {

            } 
            else{
                itemJsonArrayStr =localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr); //array            
            }

            //   crud
            let tablebody=document.getElementById("tablebody");
            let str="";
            if(itemJsonArray.length) {
            itemJsonArray.forEach((element , index)=>{ 
                str+=`
                 <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td> <button class="btn btn-sm btn-primary" onclick="deleteItem(${index})"> Delete</button></td>
                  </tr>`;
                 
                });
            } else {
                str+=`
                 <tr>
                   <td colspan="4">
                    <div class="alert alert-primary" role="alert">No Record Found!!</div>
                    </td>   
                  </tr>`;
            }
            tablebody.innerHTML = str;
       }
